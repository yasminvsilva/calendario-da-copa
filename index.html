<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo do calendário da copa">
    </header>

    <main>
        <section class="card">
            <h2>24/11 <span>Quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/brasil.svg" alt="Bandeira do Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/servia.svg" alt="Bandeira da Sérvia">
                </li>
            </ul>
        </section>

        <section class="card">
            <h2>24/11 <span>Quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/coreia.svg" alt="Bandeira da Coreia do Sul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="Bandeira do Gana">
                </li>

                <li>
                    <img src="./assets/brasil.svg" alt="Bandeira do Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suica.svg" alt="Bandeira da Suíça">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
